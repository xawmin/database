
<html>
<head>
<title>Simple HTML CSS Template with Header and Tab Navigation</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f0f0f0;
padding: 20px;
}
header {
background-color: #333;
color: #fff;
padding: 10px 20px;
text-align: center;
}
.tab {
background-color: #444;
color: #fff;
padding: 10px 20px;
text-align: center;
}
.tab a {
color: #fff;
text-decoration: none;
margin: 0 10px;
}
.content {
margin-top: 20px;
}
h1 {
color: #333;
}
p {
color: #666;
line-height: 1.5;
}
</style>
</head>
<body>
<header>
<h1>My Website</h1>
</header>
<nav class="tab">
<a href="articles" class="active">مقاله</a> <a href="photo"> عکس <a href="writers"> نویسندگان و عکاسان</a>
</nav>
<div class="content">
<h1>Welcome to our website</h1>
</div>
</body>
</html>
